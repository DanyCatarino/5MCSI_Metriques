    <div class="jumbotron bg-light p-2">
        <h1 class="display-4 text-center">Contactez-moi</h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" class="form-control" id="name" placeholder="Entrez votre nom">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Sujet</label>
                            <input type="text" class="form-control" id="subject" placeholder="Sujet de votre message">
                        </div>
                        <div class="form-group mb-4">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-block" type="button">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
